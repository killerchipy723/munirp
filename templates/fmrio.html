<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Río 104.9 – Radio Municipal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b0e15;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Portada de la radio */
        .header-radio {
            width: 100%;
            height: 60vh;
            background: url('/static/img/portada.png') center center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 3px 3px 12px #000;
        }

        .header-radio h1 {
            font-size: 4rem;
            font-weight: 800;
        }

        /* Caja principal */
        .radio-container {
            max-width: 900px;
            margin: 50px auto;
            background: #121823;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px rgba(0,0,0,0.50);
        }

        /* Botón elegante */
        .btn-radio {
            background: linear-gradient(45deg, #00c8ff, #007bff);
            border: none;
            padding: 18px 40px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(0,136,255,0.7);
        }

        .btn-radio:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 25px rgba(0,136,255,1);
        }

        /* Reproductor */
        audio {
            width: 100%;
            margin-top: 25px;
        }

    </style>
</head>
<body>

    <!-- PORTADA -->
    <section class="header-radio">
      
    </section>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="radio-container text-center">
        <h2 class="mb-4">Radio Municipal – En Vivo</h2>
        <p class="mb-4">Transmitiendo 24 horas con música, información y toda la actualidad del municipio.</p>

        <!-- Botón de escuchar -->
        <a href="https://stream.zeno.fm/cht10yinbwgvv" target="_blank" class="btn btn-radio">
            ▶ Escuchar en Vivo
        </a>

        <hr class="my-4" style="border-color: #1f2633;">

        <!-- Reproductor integrado -->
        <h4>Reproductor Web</h4>
        <audio controls autoplay>
            <source src="https://stream.zeno.fm/cht10yinbwgvv" type="audio/mpeg">
            Tu navegador no permite reproducir audio en vivo.
        </audio>
    </div>

</body>
</html>
