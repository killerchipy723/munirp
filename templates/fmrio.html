<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Río 104.9 – Radio Municipal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="/static/styles/estiloradio.css">
</head>
<body>

    <!-- PORTADA -->
    <section class="header-radio"></section>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="radio-container text-center">

        <h2 class="mb-4">Radio Municipal – En Vivo</h2>
        <p class="mb-4">
            Transmitiendo 24 horas con música, información y toda la actualidad del municipio.
        </p>

        <!-- BOTÓN PLAY -->
        <button class="btn btn-radio mb-3" onclick="reproducirRadio()">
            ▶ Escuchar en Vivo
        </button>

        <hr class="my-4" style="border-color:#1f2633;">

        <!-- REPRODUCTOR -->
        <h4>Reproductor Web</h4>

        <audio
            id="radioPlayer"
            controls
            preload="none"
        >
            <source src="/radio.mp3" type="audio/mpeg">
            Tu navegador no permite reproducir audio en vivo.
        </audio>

    </div>

    <!-- SCRIPT -->
    <script>
        function reproducirRadio() {
            const radio = document.getElementById("radioPlayer");
            radio.play().catch(error => {
                console.error("No se pudo reproducir la radio:", error);
            });
        }
    </script>

</body>
</html>
